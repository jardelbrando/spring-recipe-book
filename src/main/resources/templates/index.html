<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Recipe book</title>
    </head>
    <body>
        <h1>My Recipes</h1>
        <div th:each="recipe : ${recipes}">
            <div>
                <h2 th:text="${recipe.description}">Recipe Description</h2>
            </div>
            <div>
                <p th:text="${recipe.directions}">Recipe Directions</p>
            </div>
        </div>
    </body>
</html>
